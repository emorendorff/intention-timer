<!DOCTYPE html>
<html lang="en">

<head>
    <script src="Activity.js" type="text/javascript" defer></script>
    <script src="main.js" type="text/javascript" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Intention Timer</title>
</head>

<body>
    <header>INTENTION TIMER</header>
    <main>
        <section class="new-activity-form">
            <h2>New Activity</h2>
            <div class="grey-box">
                <section class="timer-section hidden">
                  <div class="deep-timer hidden">
                    <h3 class="activity-description hidden">Placeholder</h3>
                    <p class="countdown hidden">number</p>
                  </div>
                  <div class="circle-div hidden">
                    <p class="start-complete hidden">Start</p>
                  </div>
                  <div class="log-activity hidden">
                    <button type="submit" class="log-button hidden">Log Activity</button>
                  </div>
                </section>
                <div class="form-container">
                    <section class="category-with-button">
                            <h3>Select a category:</h3>
                        <section class="select-category">
                            <!-- <button class="study-btn">Study</button> -->
                            <input type="button" class="study-btn study-btn-active category-btn" id="studyBtn" value="">
                            <!-- <button class="meditate-btn">Meditate</button> -->
                            <input type="button" class="meditate-btn meditate-btn-active category-btn" id="meditateBtn" value="">
                            <!-- <button class="exercise-btn">Exercise</button> -->
                            <input type="button" class="exercise-btn exercuse-btn-active category-btn" id="exerciseBtn" value="">
                        </section>
                    </section>
                    <form>
                        <!-- Make sure to check name attribute on text-inputs -->
                        <div class="accomplish">
                            <label for="description">What would you like to accomplish during this time?</label>
                            <input type="text" class="user-input accomplish-input" id="description" name="description">
                        </div>
                        <div class="just-in-time">
                            <div class="minutes">

                              <!-- <label for="tentacles">Number of tentacles (10-100):</label>

<input type="number" id="tentacles" name="tentacles"
       min="10" max="100"> -->
                                <label for="minutes">Minutes (0-59)</label>
                                <input type="number" class="user-input" id="minutes" name="minutes" min="0" max="59">
                            </div>
                            <div class="seconds">
                                <label for="seconds">Seconds</label>
                                <input type="number" class="user-input" id="seconds" name="seconds" min="0" max="59">
                            </div>
                        </div>
                        <div class="start-activity">
                            <input type="submit" value="Start Activity">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="past-activities">
            <aside>
                <h2>Past Activities</h2><br>
                <p>You have not logged any activites yet.</p>
                <p>Complete the form to the left to get started!</p>
            </aside>
        </section>

    </main>


</body>

</html>
