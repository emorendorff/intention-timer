<!DOCTYPE html>
<html lang="en">

<head>
    <script src="Activity.js" type="text/javascript" defer></script>
    <script src="main.js" type="text/javascript" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Intention Timer</title>
</head>

<body>
    <header>INTENTION TIMER</header>
    <main>
        <section class="new-activity-form">
            <h2>New Activity</h2>
            <div class="grey-box">
                <div class="form-container">
                    <section class="category-with-button">
                            <h3>Select a category:</h3>
                        <section class="select-category">
                            <!-- <button class="study-btn">Study</button> -->
                            <input type="button" class="study-btn category-btn" value="">
                            <!-- <button class="meditate-btn">Meditate</button> -->
                            <input type="button" class="meditate-btn category-btn" value="">
                            <!-- <button class="exercise-btn">Exercise</button> -->
                            <input type="button" class="exercise-btn category-btn" value="">
                        </section>
                    </section>
                    <form>
                        <!-- Make sure to check name attribute on text-inputs -->
                        <div class="accomplish">
                            <label for="description">What would you like to accomplish during this time?</label>
                            <input type="text" class="user-input accomplish-input" id="description" name="description">
                        </div>
                        <div class="just-in-time">
                            <div class="minutes">
                                <label for="minutes">Minutes</label>
                                <input type="text" class="user-input" id="minutes" name="minutes">
                            </div>
                            <div class="seconds">
                                <label for="seconds">Seconds</label>
                                <input type="text" class="user-input" id="seconds" name="seconds">
                            </div>
                        </div>
                        <div class="start-activity">
                            <input type="submit" value="Start Activity">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="past-activities">
            <aside>
                <h2>Past Activities</h2><br>
                <p>You have not logged any activites yet.</p>
                <p>Complete the form to the left to get started!</p>
            </aside>
        </section>

    </main>


</body>

</html>
